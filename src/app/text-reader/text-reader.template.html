<h2 align="center"><b>{{ title | async }}</b></h2>
<p *ngFor="let p of paragraphs | async; let i=index">
  <template ngFor let-w [ngForOf]="p">
    <template [ngIf]="!playingQuiz">
      <span [clickableWord]="w" (wordClicked)="wordClicked($event);">{{w}}</span>
    </template>
    <template [ngIf]="playingQuiz" ()>
      {{w}}
    </template>
  </template>
</p>
